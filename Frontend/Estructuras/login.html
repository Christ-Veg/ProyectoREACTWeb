<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="contenedor">
            <h1>LogIn</h1>
            <form action="/" class="form">
                <label for="email" class="label">User</label>
                <input type="text" id="email" placeholder="Admin"  class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-pass">

                <input type="submit" value="Log In" class="primary-button login-button" placeholder="Log in">
            </form>
        </div>
    </main>
    <footer>
        <span>Pagina Elaboradada por: Christian Vega </span>
        <span><a href="https://www.linkedin.com/in/christian-emanuel-vega-bautista-896880173" target="_blank"><i class="fab fa-linkedin-in"></i></a></span>
        <span><a href="https://github.com/Christ-Veg" target="_blank"><i class="fab fa-github"></i></a></span>
    </footer>
</body>

</html>
